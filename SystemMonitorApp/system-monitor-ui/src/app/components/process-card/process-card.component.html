<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Threads:{{ process.threadCount }} - {{ process.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ process.memoryUsageKb }}Kb</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <mat-chip-set>
            <mat-chip>system</mat-chip>
        </mat-chip-set>
    </mat-card-footer>
</mat-card>
